<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stock Data</title>
  <link rel="stylesheet" href="styles/base.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="styles/modules.css" media="screen" title="no title" charset="utf-8">


  <script id="stock-data-template" type="text/x-handlebars-template">
    <p>{{symbol}}: <b class="{{movement}}">{{Change}} </b> ${{LastTradePriceOnly}} </p>
  </script>
  <script id="detailed-data-template" type="text/x-handlebars-template">
    <h4 class="symbol">{{Name}} ({{symbol}})</h4>
    <p><b class="{{movement}}">{{Change}} </b> ${{LastTradePriceOnly}} </p>
    <p>P/E: {{PERatio}} Dividend Per Shere: {{DividendShare}} </p>
  </script>
  </head>
  <body>
    <header>
      <h1>SSD: Simple Stock Data</h1>
      <nav class="navbar">
        <ul>
          <li> Links</li> |
          <li> To Go</li> |
          <li> Here</li>
        </ul>
      </nav>
    </header>

    <aside>
      <section id="stock-data">
      </section>
    </aside>
    <main>
      <section id="detailed-data">
      </section>

      <input type="text" id="symbol" />
      <div id='result'>No Price</div>
      <button type="submit" onClick="getData();">Get Data</button>
    </main>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/page.js/1.6.4/page.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.4.0/firebase.js"></script>

    <script src="scripts/stocks.js"></script>
    <script src="scripts/scroll.js"></script>
    <script src="scripts/indexController.js"></script>
    <script src="scripts/routes.js"></script>
  </body>
</html>
